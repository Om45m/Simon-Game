<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Simon Says Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

  <h1>Simon Says Game</h1>
  <h2>Press any key, click, or tap to start</h2>

  <div class="scoreboard">
    <div class="card">
      <span class="label">Score</span>
      <span id="score">0</span>
    </div>
    <div class="card">
      <span class="label">High Score</span>
      <span id="highScore">0</span>
    </div>
    <div class="card">
      <span class="label">Total Moves</span>
      <span id="totalMoves">0</span>
    </div>
    <div class="card">
      <span class="label">Moves Left</span>
      <span id="movesLeft">0</span>
    </div>
  </div>

  <div class="container">
    <div class="btn red" id="red"></div>
    <div class="btn yellow" id="yellow"></div>
    <div class="btn purple" id="purple"></div>
    <div class="btn green" id="green"></div>
  </div>
